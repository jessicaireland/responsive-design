<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Design</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;      
        }
        h1 {
            font-weight: bold;
        }
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            /* border: 5px solid palevioletred;
            margin: auto;
            width: 50%; */
        
        
        
        }
        .container {
            padding-left: 30;
            padding-right: 30;
        }
        

        .bottom{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            
        }
        .col {
           width: 50% 
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
    
        img {
           display: block;
           width: 50px;
        }
        .chart {
           padding: 30px;
        }
        @media (min-width: 400px) {
             .bottom {
                flex-direction: row;
            }
            .col {
           width: 33.33%;
            }
        }
        @media (min-width: 401px) and (max-width: 960px) {
           .chart {
               width: 50%;
            
           }
        }
        
        @media (min-width: 961px) {
            .header {
                display: flex;
                
                justify-content: flex-start;
                align-items: center;
                position: relative;
            } 
            .bottom{
                 display: flex;
                flex-direction: column;
                justify-content: center;  
            }
        } 
    
    
    
    
    
    </style>
</head>
<body> 
    <div class="header">
         
            <img src="https://i.pinimg.com/originals/93/78/ee/9378ee8eac336049406a17602bd59a94.jpg">
            <h1>Marcarons</h1>
        </div>
    </div>   
    <div class="bottom">
        <div class="col">
            <div class="row">
                <div class="chart">

                </div>
                <div class="chart">
                     <img src="https://www.pequeocio.com/wp-content/uploads/2014/04/postres-faciles-para-ninos.jpg">
